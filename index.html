<!DOCTYPE html>
<html>
<head>
    <title>收藏</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="utf-8">
    <style>
    .dslider{ position:relative; margin:20px; width:200px; height:5px; background:#0e0;}
.dslider .cross{ height:100%; }
.dslider .handler{ position:absolute;top:-8px; width:20px; border-radius:15px; height:20px; display:block; }
    </style>
    <script src="http://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script type="text/javascript" src="jquery.slideBar.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#slider1").slideBar({max:190,min:90,crossC:"red",defaultNum:[100,150]});
        });
    </script>
</head>
<body>
    <div class="content">
        <div class="slider-wrap">
            <input type="text" name="slider1"/>
            <input type="text" name="slider1"/>
            <div class="dslider" id="slider1" data-cell="slider1">
                <div class="handler"></div>
                <div class="handler"></div>
                <div class="cross"></div>
            </div>
        </div>
    </div>
</body>
